<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/aui.css" />
		<link rel="stylesheet" href="css/public.css" />

		<!-- 引入jQuery -->
		<script src="js/jquery.min.js"></script>

		<!-- 插件核心 -->
		<script src="js/Eleditor.min.js"></script>

		<!-- 如果需要图片上传 -->
		<script src="js/webuploader.min.js"></script>
	</head>

	<body>
		<header class="aui-bar aui-bar-nav">
			<i class="aui-iconfont aui-icon-left aui-pull-left" onclick="history.go(-1)"></i>
			<span class="aui-font-size-18">编辑文字</span>
			<span class="aui-pull-right aui-font-size-12">需要学习吗?</span>
		</header>
		<footer class="aui-bar aui-bar-tab m-footer aui-bg-default" id="footer">
			<div class="aui-btn aui-btn-primary">发布文章</div>
		</footer>
		<div class="aui-content-padded aui-border aui-padded-10" id="articleEditor"></div>

		<script>
			var Edr = new Eleditor({
				el: '#articleEditor', //容器
				upload: {
					server: '/js/upload.json', //填写你的后端上传路径
					fileSizeLimit: 2 //限制图片上传大小，单位M
				},

				toolbars: [
					'insertText',
					'editText',
					'insertImage',
					'deleteBefore',
					'deleteAfter',
					'insertHr',
					'deleteThis',
					'cancel'
				]
				//placeHolder: '请输入内容',
			});

			//请记住下面常用方法---------------------------------------->
			//Edr.append( str ); 往编辑器追加内容
			//Edr.getEditNode(); 获取当前选中的编辑节点
			//Edr.getContent(); 获取编辑器内容
			//Edr.getContentText(); 获取编辑器纯文本
			//Edr.destory(); 移除编辑器
		</script>
	</body>

</html>
