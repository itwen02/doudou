<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/api.css" />
		<link rel="stylesheet" href="css/aui.css" />
		<link rel="stylesheet" href="css/aui-pull-refresh.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_564367_3ybphhila5ib2o6r.css" />
		<title>搜索</title>
	</head>

	<body>
		<header class="aui-bar aui-bar-nav aui-bg-default" id="m-header">
			<div class="aui-searchbar aui-padded-l-10 aui-padded-r-10" id="search">
				<i class="aui-iconfont aui-icon-left" onclick="history.go(-1)"></i>
				<div class="aui-searchbar-input aui-border-radius" tapmode onclick="doSearch()">
					<i class="aui-iconfont aui-icon-search"></i>
					<form action="javascript:search();">
						<input type="search" placeholder="马云|饿了吗" id="search-input">
					</form>
				</div>
				<div class="aui-searchbar-cancel aui-font-size-14" tapmod>搜索</div>
			</div>
		</header>

		<div class="aui-content-padded m-content">
			<div class="serach-labels">
				<span class="aui-label">张继科探班景甜</span>
				<span class="aui-label">马云为美女竟然吃醋了</span>
				<span class="aui-label">台湾6.3级地震</span>
			</div>

			<div class="serach-history aui-padded-t-15">
				<h3 class="aui-title">历史搜索</h3>
				<span class="aui-label">马云</span>
				<span class="aui-label">台湾地震</span>
				<span class="aui-label">呵呵</span>
				<p class="aui-pull-right aui-padded-t-10">清除历史</p>
			</div>

		</div>
	</body>

</html>
